<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Web App - Task-02</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .stopwatch-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .time-display {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #2c3e50;
            font-family: 'Courier New', monospace;
        }

        .controls {
            display: flex;
            justify-content: space-around;
            margin-bottom: 2rem;
            gap: 1rem;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
        }

        .btn-start {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
        }

        .btn-stop {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }

        .btn-reset {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
        }

        .btn-lap {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .laps {
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            border-top: 1px solid #ddd;
            padding-top: 1rem;
        }

        .laps h3 {
            margin-bottom: 1rem;
            color: #2c3e50;
        }

        .lap-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem;
            background: #f8f9fa;
            margin-bottom: 0.5rem;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .lap-number {
            font-weight: bold;
            color: #3498db;
        }

        .lap-time {
            color: #2c3e50;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .time-display {
                font-size: 3rem;
            }

            .controls {
                flex-direction: column;
                gap: 0.5rem;
            }

            .btn {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="stopwatch-container">
        <div class="time-display" id="timeDisplay">00:00:00</div>
        
        <div class="controls">
            <button class="btn btn-start" id="startBtn">Start</button>
            <button class="btn btn-stop" id="stopBtn" disabled>Stop</button>
            <button class="btn btn-reset" id="resetBtn">Reset</button>
            <button class="btn btn-lap" id="lapBtn" disabled>Lap</button>
        </div>
        
        <div class="laps">
            <h3>Lap Times</h3>
            <div id="lapsList"></div>
        </div>
    </div>

    <script>
        // Stopwatch Logic
        let startTime = 0;
        let elapsedTime = 0;
        let timerInterval;
        let isRunning = false;
        let lapCount = 0;
        let laps = [];

        const timeDisplay = document.getElementById('timeDisplay');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const resetBtn = document.getElementById('resetBtn');
        const lapBtn = document.getElementById('lapBtn');
        const lapsList = document.getElementById('lapsList');

        function updateDisplay() {
            const currentTime = isRunning ? Date.now() - startTime + elapsedTime : elapsedTime;
            const milliseconds = Math.floor((currentTime % 1000) / 10);
            const seconds = Math.floor((currentTime / 1000) % 60);
            const minutes = Math.floor((currentTime / (1000 * 60)) % 60);
            
            timeDisplay.textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}:${milliseconds.toString().padStart(2, '0')}`;
        }

        function startStopwatch() {
            if (!isRunning) {
                startTime = Date.now() - elapsedTime;
                timerInterval = setInterval(updateDisplay, 10);
                isRunning = true;
                startBtn.textContent = 'Running';
                startBtn.disabled = true;
                stopBtn.disabled = false;
                lapBtn.disabled = false;
            }
        }

        function stopStopwatch() {
            if (isRunning) {
                clearInterval(timerInterval);
                elapsedTime = Date.now() - startTime + elapsedTime;
                isRunning = false;
                startBtn.textContent = 'Start';
                startBtn.disabled = false;
                stopBtn.disabled = true;
            }
        }

        function resetStopwatch() {
            clearInterval(timerInterval);
            elapsedTime = 0;
            startTime = 0;
            isRunning = false;
            lapCount = 0;
            laps = [];
            updateDisplay();
            startBtn.textContent = 'Start';
            startBtn.disabled = false;
            stopBtn.disabled = true;
            lapBtn.disabled = true;
            lapsList.innerHTML = '';
        }

        function addLap() {
            if (isRunning || elapsedTime > 0) {
                lapCount++;
                const lapTime = elapsedTime;
                const lapMinutes = Math.floor((lapTime / (1000 * 60)) % 60);
                const lapSeconds = Math.floor((lapTime / 1000) % 60);
                const lapMilliseconds = Math.floor((lapTime % 1000) / 10);
                
                laps.push({
                    number: lapCount,
                    time: `${lapMinutes.toString().padStart(2, '0')}:${lapSeconds.toString().padStart(2, '0')}:${lapMilliseconds.toString().padStart(2, '0')}`
                });
                
                renderLaps();
            }
        }

        function renderLaps() {
            lapsList.innerHTML = laps.map(lap => 
                `<div class="lap-item">
                    <span class="lap-number">Lap ${lap.number}</span>
                    <span class="lap-time">${lap.time}</span>
                </div>`
            ).join('');
        }

        // Event Listeners
        startBtn.addEventListener('click', startStopwatch);
        stopBtn.addEventListener('click', stopStopwatch);
        resetBtn.addEventListener('click', resetStopwatch);
        lapBtn.addEventListener('click', addLap);

        // Initial update
        updateDisplay();
    </script>
</body>
</html>
