<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Task-05</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .weather-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            margin-bottom: 1rem;
            color: #2c3e50;
        }

        .search-section {
            margin-bottom: 2rem;
        }

        .search-input {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 50px;
            font-size: 1rem;
            width: 70%;
            margin-right: 0.5rem;
        }

        .search-btn,
        .geo-btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #00b894, #00cec9);
            color: white;
            margin: 0 0.25rem;
        }

        .search-btn:hover,
        .geo-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .geo-btn {
            background: linear-gradient(135deg, #fdcb6e, #e17055);
        }

        .weather-display {
            display: none;
        }

        .weather-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .temperature {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }

        .description {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            text-transform: capitalize;
            color: #7f8c8d;
        }

        .details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .detail-item {
            background: #f8f9fa;
            padding: 0.5rem;
            border-radius: 10px;
        }

        .detail-label {
            font-weight: bold;
            color: #2c3e50;
        }

        .detail-value {
            color: #7f8c8d;
        }

        .loading,
        .error {
            font-size: 1.1rem;
            color: #e74c3c;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .search-input {
                width: 60%;
            }

            .temperature {
                font-size: 2.5rem;
            }

            .weather-icon {
                font-size: 3rem;
            }

            .details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <h1>Weather App</h1>
        
        <div class="search-section">
            <input type="text" class="search-input" id="cityInput" placeholder="Enter city name...">
            <button class="search-btn" id="searchBtn">Search</button>
            <button class="geo-btn" id="geoBtn">Use My Location</button>
        </div>
        
        <div class="loading" id="loading" style="display: none;">Fetching weather...</div>
        <div class="error" id="error" style="display: none;"></div>
        
        <div class="weather-display" id="weatherDisplay">
            <div class="weather-icon" id="weatherIcon">üå§Ô∏è</div>
            <div class="temperature" id="temperature">--¬∞C</div>
            <div class="description" id="description">--</div>
            <div class="details">
                <div class="detail-item">
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value" id="humidity">--%</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Wind</div>
                    <div class="detail-value" id="wind">-- km/h</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Feels Like</div>
                    <div class="detail-value" id="feelsLike">--¬∞C</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Pressure</div>
                    <div class="detail-value" id="pressure">-- hPa</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration: Replace with your OpenWeatherMap API key
        const API_KEY = 'YOUR_OPENWEATHERMAP_API_KEY'; // Get free key at https://openweathermap.org/api
        const API_URL = 'https://api.openweathermap.org/data/2.5/weather';

        const cityInput = document.getElementById('cityInput');
        const searchBtn = document.getElementById('searchBtn');
        const geoBtn = document.getElementById('geoBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const weatherDisplay = document.getElementById('weatherDisplay');
        const weatherIcon = document.getElementById('weatherIcon');
        const temperature = document.getElementById('temperature');
        const description = document.getElementById('description');
        const humidity = document.getElementById('humidity');
        const wind = document.getElementById('wind');
        const feelsLike = document.getElementById('feelsLike');
        const pressure = document.getElementById('pressure');

        async function fetchWeather(city) {
            showLoading();
            hideError();
            weatherDisplay.style.display = 'none';

            try {
                const response = await fetch(`${API_URL}?q=${encodeURIComponent(city)}&appid=${API_KEY}&units=metric`);
                if (!response.ok) {
                    throw new Error(`City not found: ${city}`);
                }
                const data = await response.json();
                displayWeather(data);
            } catch (err) {
                showError(err.message);
            }
        }

        function displayWeather(data) {
            hideLoading();
            weatherDisplay.style.display = 'block';

            // Update icon based on weather condition (simple mapping)
            const iconMap = {
                '01d': '‚òÄÔ∏è', '01n': 'üåô',
                '02d': '‚õÖ', '02n': 'üå§Ô∏è',
                '03d': '‚òÅÔ∏è', '03n': '‚òÅÔ∏è',
                '04d': '‚òÅÔ∏è', '04n': '‚òÅÔ∏è',
                '09d': 'üåßÔ∏è', '09n': 'üåßÔ∏è',
                '10d': 'üå¶Ô∏è', '10n': 'üåßÔ∏è',
                '11d': '‚õàÔ∏è', '11n': '‚õàÔ∏è',
                '13d': '‚ùÑÔ∏è', '13n': '‚ùÑÔ∏è',
                '50d': 'üå´Ô∏è', '50n': 'üå´Ô∏è'
            };
            const iconCode = data.weather[0].icon;
            weatherIcon.textContent = iconMap[iconCode] || 'üå§Ô∏è';

            temperature.textContent = `${Math.round(data.main.temp)}¬∞C`;
            description.textContent = data.weather[0].description;
            humidity.textContent = `${data.main.humidity}%`;
            wind.textContent = `${Math.round(data.wind.speed)} km/h`;
            feelsLike.textContent = `${Math.round(data.main.feels_like)}¬∞C`;
            pressure.textContent = `${data.main.pressure} hPa`;
        }

        function getLocation() {
            if (!navigator.geolocation) {
                showError('Geolocation is not supported by this browser.');
                return;
            }

            showLoading();
            hideError();
            weatherDisplay.style.display = 'none';

            navigator.geolocation.getCurrentPosition(
                async (position) => {
                    const { latitude, longitude } = position.coords;
                    try {
                        const response = await fetch(`${API_URL}?lat=${latitude}&lon=${longitude}&appid=${API_KEY}&units=metric`);
                        if (!response.ok) throw new Error('Failed to fetch location data');
                        const data = await response.json();
                        displayWeather(data);
                        cityInput.value = data.name; // Pre-fill city
                    } catch (err) {
                        showError('Failed to fetch weather for your location.');
                    }
                },
                (err) => {
                    hideLoading();
                    showError('Unable to access your location. Please enter a city manually.');
                }
            );
        }

        function showLoading() {
            loading.style.display = 'block';
        }

        function hideLoading() {
            loading.style.display = 'none';
        }

        function showError(message) {
            hideLoading();
            error.textContent = message;
            error.style.display = 'block';
        }

        function hideError() {
            error.style.display = 'none';
        }

        // Event Listeners
        searchBtn.addEventListener('click', () => {
            const city = cityInput.value.trim();
            if (city) {
                fetchWeather(city);
            } else {
                showError('Please enter a city name.');
            }
        });

        geoBtn.addEventListener('click', getLocation);

        // Enter key support for search
        cityInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchBtn.click();
            }
        });

        // Initial load: Try geolocation
        getLocation();
    </script>
</body>
</html>
